<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tetris</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a472a, #0d2818);
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
        }

        h1::before, h1::after {
            content: "üéÑ";
            position: absolute;
            top: 0;
        }

        h1::before {
            left: -30px;
        }

        h1::after {
            right: -30px;
        }

        #game-board {
            border: 4px solid #ffd700;
            background-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            border-radius: 5px;
        }

        .score {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        .controls p {
            margin: 5px 0;
            color: #ffd700;
        }

        .snowflake {
            position: fixed;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dinosaur {
            position: fixed;
            font-size: 2em;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: fallDinosaur 3s linear forwards;
            display: none;
            z-index: 1000;
        }

        @keyframes fallDinosaur {
            0% {
                top: -50px;
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                top: 100vh;
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Christmas Tetris</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="game-board" width="300" height="600"></canvas>
    <div class="controls">
        <p>üéÖ Controls:</p>
        <p>‚Üê ‚Üí : Move left/right</p>
        <p>‚Üì : Move down faster</p>
        <p>Space : Rotate</p>
    </div>
    <div class="dinosaur">ü¶ñ</div>
    <script src="tetris.js"></script>
    <script>
        // Add snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        setInterval(createSnowflake, 300);
    </script>
</body>
</html>
